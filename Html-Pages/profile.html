<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barly - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    .header {
      background-color: #ff4f4f;
      color: white;
      padding: 10px 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .profile-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff4f4f;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-group input[type="file"] {
      border: none;
    }

    .form-group img {
      display: block;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 10px;
    }

    .submit-btn {
      background-color: #ff4f4f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      display: block;
      margin: 20px auto 0;
    }

    .submit-btn:hover {
      background-color: #e44242;
    }
  </style>
</head>
<body>

  <div class="header">Barly - Edit Profile</div>

  <div class="profile-container">
    <h2>Edit Profile</h2>
    <form id="profileForm">
      <div class="form-group">
        <label>Profile Picture</label>
        <input type="file" id="profilePicInput" accept="image/*">
        <img id="profilePicPreview" src="https://via.placeholder.com/100" alt="Profile Preview">
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea rows="3" placeholder="Tell us about yourself..."></textarea>
      </div>

      <div class="form-group">
        <label>Skills (comma separated)</label>
        <input type="text" placeholder="e.g. Python, HTML, CSS">
      </div>

      <div class="form-group">
        <label>Plan</label>
        <select>
          <option>Free</option>
          <option>Pro</option>
          <option>Premium</option>
        </select>
      </div>

      <div class="form-group">
        <label>Website</label>
        <input type="url" placeholder="https://yourwebsite.com">
      </div>

      <div class="form-group">
        <label>Contact Email</label>
        <input type="email" placeholder="you@example.com">
      </div>

      <button type="submit" class="submit-btn">Save Changes</button>
    </form>
  </div>

  <script>
    const input = document.getElementById('profilePicInput');
    const preview = document.getElementById('profilePicPreview');

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Changes saved (not really, just frontend)!");
    });
  </script>
</body>
</html>
