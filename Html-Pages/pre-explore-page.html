<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Skills - Barly</title>
  <link rel="icon" href="../assets/logo.png" />
  <style>
    :root {
      --primary: #ff4f4f;
      --text-dark: #2c2c2c;
      --text-light: #ffffff;
      --gray: #cccccc;
      --bg: #f9f9f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text-dark);
    }

    /* Header */
    header {
      background-color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo-bar {
      display: flex;
      align-items: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--primary);
    }

    .logo-bar img {
      height: 32px;
      margin-right: 8px;
    }

    .nav-btns {
      display: flex;
      gap: 1rem;
    }

    .nav-btns a {
      text-decoration: none;
      color: var(--text-dark);
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-btns a:hover {
      background-color: var(--primary);
      color: white;
    }

    /* Main section with background */
    .main-content {
      background-image: url('../assets/bg_doodle.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      padding-top: 4rem;
    }

    /* Search Wrapper Box */
    .search-box {
      background: white;
      max-width: 650px;
      margin: 3rem auto 2rem auto;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .search-box input {
      padding: 0.8rem;
      width: 60%;
      border: 1px solid var(--gray);
      border-radius: 8px;
      margin-right: 0.5rem;
    }

    .search-box button {
      padding: 0.8rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Users list */
    .users-list {
      max-width: 800px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .user-card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-info img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-details h3 {
      margin: 0;
    }

    .user-details p {
      margin: 4px 0 0;
      font-size: 0.9rem;
      color: #555;
    }

    .connect-btn {
      background-color: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .blurred {
      filter: blur(5px);
      pointer-events: none;
    }

    /* Popup */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .popup h3 {
      margin-bottom: 1rem;
    }

    .popup .popup-buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .popup .popup-buttons a {
      padding: 0.5rem 1.2rem;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="../index.html" class="logo-bar">
      <img src="../assets/logo.png" alt="logo" />
      Barly
    </a>
    <div class="nav-btns">
      <a href="#">How It Works</a>
      <a href="our-story.html">Our Story</a>
    </div>    
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Search Box -->
    <div class="search-box">
      <input type="text" id="skillInput" placeholder="Search a skill...">
      <button onclick="searchSkill()">Search</button>
    </div>

    <!-- User List -->
    <div class="users-list" id="usersList"></div>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup">
      <h3>Sign in to connect with users</h3>
      <p>You need to log in or sign up to explore more profiles.</p>
      <div class="popup-buttons">
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    const mockUsers = [
      { name: "Aarav Mehta", skill: "", img: "https://randomuser.me/api/portraits/men/75.jpg" },
      { name: "Sneha Iyer", skill: "", img: "https://randomuser.me/api/portraits/women/65.jpg" },
      { name: "Kiran Patel", skill: "", img: "https://randomuser.me/api/portraits/men/31.jpg" },
      { name: "Neha Kapoor", skill: "", img: "https://randomuser.me/api/portraits/women/34.jpg" },
      { name: "Ishaan Reddy", skill: "", img: "https://randomuser.me/api/portraits/men/44.jpg" }
    ];

    function searchSkill() {
      const skill = document.getElementById("skillInput").value.trim();
      const list = document.getElementById("usersList");
      list.innerHTML = "";

      if (!skill) return;

      const visible = mockUsers.slice(0, 2);
      const blurred = mockUsers.slice(2);

      visible.forEach(user => {
        user.skill = skill;
        list.appendChild(generateCard(user, false));
      });

      blurred.forEach(user => {
        user.skill = skill;
        list.appendChild(generateCard(user, true));
      });
    }

    function generateCard(user, isBlurred) {
      const card = document.createElement("div");
      card.className = "user-card" + (isBlurred ? " blurred" : "");

      card.innerHTML = `
        <div class="user-info">
          <img src="${user.img}" alt="${user.name}">
          <div class="user-details">
            <h3>${user.name}</h3>
            <p>Skill: ${user.skill}</p>
          </div>
        </div>
        <button class="connect-btn" onclick="showPopup()">Connect</button>
      `;
      return card;
    }

    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    document.getElementById("popup").addEventListener("click", function (e) {
      if (e.target === this) this.style.display = "none";
    });
  </script>
</body>
</html>
