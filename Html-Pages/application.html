    body {

      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #ff4f4f;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;

    }

    .search-bar {
      display: flex;
      align-items: center;
      flex: 1;
      justify-content: center;
      gap: 10px;
    }

    .mic-icon svg {
      fill: white;
      width: 22px;
      height: 22px;
      cursor: pointer;
    }

    .search-box {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 5px 10px;

    }

    .search-box input {

    }

    .search-box .icon {

      margin-left: 10px;
      cursor: pointer;
    }

    .subscribe-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 8px 25px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 15px;
      margin-right: 10px;
      font-weight: 600;
    }

    .notification {
      font-size: 20px;
      margin-left: 15px;
      cursor: pointer;
    }

    .nav {
      background-color: #f9f9f9;
      height: 100vh;
      width: 50px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .nav a {
      padding: 15px 2px 15px 10px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ddd;
    }

    .nav a:hover {
      background-color: #ffeaea;
    }

    .main {
      margin-left: 200px;
      padding: 20px;
    }
  </style>
</head>
