<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barly - Profile</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #333;
    }

    .header {
      background-color: #ff4f4f;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      letter-spacing: 1px;
    }

    .profile-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 40px;
    }

    .profile-card {
      width: 100%;
      max-width: 700px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      border: 1px solid #ffe4e4;
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff4f4f;
      margin-right: 20px;
    }

    .profile-text {
      flex: 1;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
      color:black;
    }

    .handle {
      color: #777;
      font-size: 14px;
    }

    .plan {
      font-size: 14px;
      background: #ffeaea;
      color: #ff4f4f;
      padding: 5px 12px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 8px;
    }

    .profile-info {
      text-align: left;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .profile-section {
      border: 1px solid #ffd6d6;
      border-left: 5px solid #ff4f4f;
      border-radius: 8px;
      padding: 15px 20px;
      background: #fffafa;
    }

    .profile-section h4 {
      color: #ff4f4f;
      margin-bottom: 5px;
    }

    .profile-section p,
    .profile-section a {
      font-size: 15px;
      color: #444;
      margin-left: 10px;
    }

    .edit-button,
    .update-button {
      margin-top: 30px;
      background-color: #ff4f4f;
      color: white;
      padding: 12px 26px;
      font-size: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-right: 10px;
    }

    .edit-button:hover,
    .update-button:hover {
      background-color: #e03e3e;
    }

    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .profile-pic {
        margin-right: 0;
        margin-bottom: 10px;
      }

      .profile-info p, .profile-info a {
        margin-left: 0;
      }

      .edit-button,
      .update-button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="header">Barly - Profile</div>

  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <img src="../assets/pp.jpg" alt="Profile Picture" class="profile-pic" />
        <div class="profile-text">
          <div class="username">User-name</div>
          <div class="handle">@user_handle</div>
          <div class="plan">Plan: Pro</div>
        </div>
      </div>

      <div class="profile-info">
        <div class="profile-section">
          <h4>Bio</h4>
          <p>Full stack enthusiast with a passion for creative web experiences.</p>
        </div>

        <div class="profile-section">
          <h4>Skills</h4>
          <p>Python, Flask, JavaScript, HTML, CSS</p>
        </div>

        <div class="profile-section">
          <h4>Website</h4>
          <a href="https://user.dev" target="_blank">https://user.dev</a>
        </div>

        <div class="profile-section">
          <h4>Contact</h4>
          <p>user@example.com</p>
        </div>
      </div>

      <div style="margin-top: 30px;">
        <button class="edit-button" onclick="location.href='/edit-profile'">Edit Profile</button>
        <button class="update-button" onclick="location.href='/update-plan'">Update Plan</button>
      </div>
    </div>
  </div>

</body>
</html>
