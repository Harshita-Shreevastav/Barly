<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barly Chat UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    .container {
      display: flex;
      height: 100vh;
    }

      .logo {
          position: absolute;
          top: 20px;
          left: 20px;
          display: flex;
          align-items: center;
        }
      
    .sidebar {
      width: 30%;
      background-color: #f5f5f5;
      border-right: 1px solid #ddd;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .chat-list-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-list-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .chat-list {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 1rem;
    }
    .chat-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .chat-item:hover {
      background-color: #ffece8;
    }
    .chat-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .chat-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
    }
    .chat-header {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #ffffff;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .messages {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #fff;
    }
    .message {
      max-width: 60%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .message.sent {
      align-self: flex-end;
      background-color: #ff5e3a;
      color: white;
      margin-left: 400px;
    }
    .message.received {
      align-self: flex-start;
      background-color: #f0f0f0;
    }
    .chat-input {
      padding: 1rem;
      border-top: 1px solid #ddd;
      background-color: #ffffff;
      display: flex;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    .chat-input button {
      margin-left: 10px;
      background-color: #ff5e3a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #e04b28;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="chat-list-header">
        <img src="../assets/Logo.png" alt="Logo">
        <h2>Barly</h2>
      </div>
      <div class="chat-list">
        <div class="chat-item">
          <img src="../assets/user-boy.jfif" alt="User">
          <div>
            <strong>Rohit</strong><br>
            <small>That was Awesome</small>
          </div>
        </div>
        <div class="chat-item">
          <img src="../assets/user-girl.jfif" alt="User">
          <div>
            <strong>Shristi</strong><br>
            <small>Session at 10 a.m</small>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-area">
      <div class="chat-header">
        <img src="../assets/user-boy1.jfif" alt="User">
        <div>
          <strong>John</strong><br>
          <small>Python Developer</small>
        </div>
      </div>
      <div class="messages">
        <div class="message received">Hi Tyler Durden</div>
        <div class="message sent">Hello  John</div>
        <div class="message received">Nice to meet you. I see your are great at playing guitar. Would you want to barter the skill</div>
        <div class="message sent">Yes Ofcource</div>
        <div class="message received">At 2:00 p.m</div>
        <div class="message sent">Done</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message">
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
